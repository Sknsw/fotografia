<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora los mejores fotógrafos y sus obras en una experiencia visual única.">
  <title>Stock Photography</title>
  
  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  
  <style>
    /* --- General Styles --- */
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #00c853;
      --hover-color: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: var(--text-color);
      overflow-x: hidden;
      line-height: 1.6;
      transition: all 0.5s ease;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #121212, #1c1c1c, #2b2b2b);
      background-size: 300% 300%;
      z-index: -1;
      animation: gradientMove 10s infinite ease-in-out;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 2rem;
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      font-size: 1rem;
      color: var(--text-color);
      text-transform: uppercase;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('hero-bg.jpg') no-repeat center center / cover;
      color: var(--accent-color);
    }

    .hero h2 {
      font-size: 2.5rem;
    }

    /* Gallery */
    section {
      padding: 50px 20px;
      text-align: center;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Testimonials */
    .testimonials {
      background: linear-gradient(135deg, #121212, #1a1a1a);
    }

    .testimonial-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .testimonial-card:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: rgba(18, 18, 18, 0.9);
      padding: 20px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Photography</h1>
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Artistas</a>
      <a href="#">Galería</a>
      <a href="#">Contacto</a>
    </div>
  </header>

  <section class="hero">
    <h2>Descubre el Arte de la Fotografía</h2>
  </section>

  <section>
    <h2 class="section-title">Galería Destacada</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="Foto 1">
      <img src="photo2.jpg" alt="Foto 2">
      <img src="photo3.jpg" alt="Foto 3">
    </div>
  </section>

  <section class="testimonials">
    <h2 class="section-title">Opiniones</h2>
    <div class="testimonial-card">"Plataforma increíble."</div>
    <div class="testimonial-card">"Fotos de alta calidad."</div>
    <div class="testimonial-card">"Fácil de usar."</div>
  </section>

  <footer>
    <p>&copy; 2024 Stock Photography</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
