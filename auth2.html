<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container">
    <div class="tabs">
      <button id="register-tab" class="active">Registro</button>
      <button id="login-tab">Iniciar Sesión</button>
    </div>
    <form id="register-form" class="auth-form">
      <h2>Regístrate</h2>
      <input type="email" id="register-email" placeholder="Correo electrónico" required />
      <input type="password" id="register-password" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>
    <form id="login-form" class="auth-form hidden">
      <h2>Inicia Sesión</h2>
      <input type="email" id="login-email" placeholder="Correo electrónico" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="auth-message"></p>
  </div>
  <div id="reset-password-container" class="hidden">
    <h2>Restablecer Contraseña</h2>
    <input type="email" id="reset-email" placeholder="Introduce tu correo electrónico" required />
    <button id="reset-password-btn">Enviar correo de restablecimiento</button>
    <button id="back-to-login">Volver al inicio de sesión</button>
    <p id="reset-message"></p>
  </div>
  
  <p><a id="forgot-password" href="#">¿Olvidaste tu contraseña?</a></p>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
